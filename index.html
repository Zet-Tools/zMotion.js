<!DOCTYPE html>
<html>
<head>
	<title>zMotion.js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="src/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src = "src/js/zMotion.js"></script>
	<script type="text/javascript" src = "src/js/app.js"></script>
</head>

<body ng-app = "zMotionProject" ng-cloak>
	<div id = "zMotion" ng-controller = "main" ng-cloak>
		<div class="container-fluid">
			<div class="row preview" >
				<div ng-bind-html="previewSvg">

				</div>
			</div>
			<div class="row icons-container" ng-cloak>
				<div class="col-xs-12">
					<div class="icon" ng-repeat = "icon in svgArr track by $index" ng-click = "loadSvg(icon)" ng-cloak>
						<div ng-include="'src/svg/'+icon"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
